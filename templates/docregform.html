<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    



    <link rel="stylesheet" href="{% static 'css/doctor_regestration.css' %}">

    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
         ::-webkit-scrollbar-thumb {
            cursor: pointer;
            background: #ffffff;
        }
        
    </style>

</head>
<body>
    

    <section id="user_registration" data-stellar-background-ratio="3" style="background-position: 0px 90px; padding-top:0px;">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-6">
                    <form id="user-registration" role="form" name="doct-reg" method="post" action="#">
                        <div class="reg_title wow fadeInUp animated" data-wow-delay="0.4s" style="visibility: visible; animation-delay: 0.4s; animation-name: fadeInUp;">
                            <h2> Doctor Registration </h2>
                        </div>
                        <div class="wow fadeInUp animated" data-wow-delay="0.8s" style="visibility: visible; animation-delay: 0.8s; animation-name: fadeInUp;">
                            <div class="col-md-6 col-sm-6">
                                <label for="name">First Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
                            </div>
                
                            <div class="col-md-6 col-sm-6">
                                <label for="name">Last Name</label>
                                <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
                            </div>
                
                            <div class="col-md-6 col-sm-6">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="reg_email" name="email" placeholder="Your Email" required="">
                            </div>
                
                            <div class="col-md-6 col-sm-6">
                                <label for="date">Date of Birth</label>
                                <input type="date" name="date" value="" class="form-control">
                            </div>
                
                            <div class="col-md-12 col-sm-12">
                                <label for="psw">Password</label>
                                <input class="form-control" type="password" id="o_psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="">
                                <label for="psw">Confirm Password</label>
                                <input class="form-control" type="password" id="c_psw" name="cpsw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required="">
                                <label for="phone_number">Mobile Number</label>
                                <input type="pnum" class="form-control" id="mobile-num" name="m-num" placeholder="+91 ">
                                <label for="certificates">Certificates for proof</label>
                                <input class="form-control" type="file" id="attach" name="cs" placeholder="here">
                                <label for="years of experience">Years of experience</label>
                                <input class="form-control" type="number" id="attach" name="yoe" placeholder="here">
                                <label for="education">Education</label>
                                <input type="text" class="form-control" id="education" name="education" placeholder="Education">
                                <label for="master">Master</label>
                                <input type="text" class="form-control" id="master" name="master" placeholder="Master">
                                <label for="hospitalname">Hospital</label>
                                <input type="text" class="form-control" id="hospital_name" name="hospital_name" placeholder="Hospital Name">
                                <label for="select">Department</label>
                                <select class="form-control">
                                    <option>General Health</option>
                                    <option>Cardiology</option>
                                    <option>Dental</option>
                                    <option>Medical Research</option>
                                    <option>Emergency</option>
                                    <option>Gynecologist</option>
                                </select>
                                <label for="status">Status</label>
                                <input type="text" class="form-control" id="status" name="status" placeholder="Status">
                                <label for="achievements">Enter any four achievements</label>
                                <input type="text" class="form-control" id="ach_1" name="ach1" placeholder="1. ">
                                <input type="text" class="form-control" id="ach_2" name="ach2" placeholder="2. ">
                                <input type="text" class="form-control" id="ach_3" name="ach3" placeholder="3. ">
                                <input type="text" class="form-control" id="ach_4" name="ach4" placeholder="4. ">
                                <button type="submit" class="form-control" id="user-cf-submit" name="submit">Register</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

</body>
</html>
