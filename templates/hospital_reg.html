<!DOCTYPE html> {% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">




    <link rel="stylesheet" href="{% static 'css/doctor_regestration.css' %}">

    <style>
         ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
         ::-webkit-scrollbar-thumb {
            cursor: pointer;
            background: #ffffff;
        }
    </style>

</head>

<body>

    <section id="user_registration" data-stellar-background-ratio="3">
        <div class="container">
            <div class="row">
                <!-- <div class="col-md-6 col-sm-6">
                    <img src="{% static 'images/hospital-registeration.jpg' %}" alt="Use Image Here">
                </div> -->
                <div class="col-md-6 col-sm-6">
                    <form id="user-registration" role="form" method="post" action="#">
                        <div class="reg_title wow fadeInUp" data-wow-delay="0.4s">
                            <h2> Hospital Registration </h2>
                        </div>
                        <div class="wow fadeInUp" data-wow-delay="0.8s">
                            <div class="col-md-12 col-sm-12">
                                <label for="name">Hospital Name</label>
                                <input type="text" class="form-control" id="fname" name="fname" placeholder="Hospital Name">
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <label for="Registration">Registration Number</label>
                                <input type="text" class="form-control" id="reg_email" name="email" placeholder="Registration Number" required>
                                <label for="certificates">License Certificates for proof</label>
                                <input class="form-control" type="file" id="attach" name="cs" placeholder="here">
                                <label for="photo">photo of Hospital (.jpg or .jpeg format only)</label>
                                <input class="form-control" type="file" id="attach" name="cs" placeholder="here">
                            </div>



                            <div class="col-md-12 col-sm-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="reg_email" name="email" placeholder="Hospital Email" required>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <label for="date">Hospital Establish date</label>
                                <input type="date" name="date" value="" class="form-control">
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <label for="Discription">Hospital discription</label>
                                <input style="height:100px;" type="text" name="date" value="" class="form-control" placeholder="write few lines about your hospital here">
                            </div>

                            <div class="col-md-6 col-sm-6">
                                <label for="place">Town/Village</label>
                                <input type="text" class="form-control" id="place" name="place" placeholder="Town/Village">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label for="doctor_city">City</label>
                                <input type="text" class="form-control" id="doctor_city" name="city" placeholder="City">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label for="pincode">Enter Pincode</label>
                                <input type="text" class="form-control" id="pincode" name="pincode" placeholder="Pincode">
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <label for="doctor_state">Select State</label>
                                <select name="state" id="state" class="form-control">
                                         <option value="Andhra Pradesh">Andhra Pradesh</option>
                                         <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                                         <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                                         <option value="Assam">Assam</option>
                                         <option value="Bihar">Bihar</option>
                                         <option value="Chandigarh">Chandigarh</option>
                                         <option value="Chhattisgarh">Chhattisgarh</option>
                                         <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                                         <option value="Daman and Diu">Daman and Diu</option>
                                         <option value="Delhi">Delhi</option>
                                         <option value="Lakshadweep">Lakshadweep</option>
                                         <option value="Puducherry">Puducherry</option>
                                         <option value="Goa">Goa</option>
                                         <option value="Gujarat">Gujarat</option>
                                         <option value="Haryana">Haryana</option>
                                         <option value="Himachal Pradesh">Himachal Pradesh</option>
                                         <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                                         <option value="Jharkhand">Jharkhand</option>
                                         <option value="Karnataka">Karnataka</option>
                                         <option value="Kerala">Kerala</option>
                                         <option value="Madhya Pradesh">Madhya Pradesh</option>
                                         <option value="Maharashtra">Maharashtra</option>
                                         <option value="Manipur">Manipur</option>
                                         <option value="Meghalaya">Meghalaya</option>
                                         <option value="Mizoram">Mizoram</option>
                                         <option value="Nagaland">Nagaland</option>
                                         <option value="Odisha">Odisha</option>
                                         <option value="Punjab">Punjab</option>
                                         <option value="Rajasthan">Rajasthan</option>
                                         <option value="Sikkim">Sikkim</option>
                                         <option value="Tamil Nadu">Tamil Nadu</option>
                                         <option value="Telangana">Telangana</option>
                                         <option value="Tripura">Tripura</option>
                                         <option value="Uttar Pradesh">Uttar Pradesh</option>
                                         <option value="Uttarakhand">Uttarakhand</option>
                                         <option value="West Bengal">West Bengal</option>
                                     </select>
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <label for="Nama">Chief Madical Officer</label>
                                <input type="text" class="form-control" id="reg_email" name="email" placeholder="Doctor Name " required>
                                <label for="certificates">Certificates for proof</label>
                                <input class="form-control" type="file" id="attach" name="cs" placeholder="here">
                                <label for="photo">photo of Chief medical Officer (.jpg or .jpeg format only)</label>
                                <input class="form-control" type="file" id="attach" name="cs" placeholder="here">
                            </div>

                            <div class="col-md-12 col-sm-12">
                                <label for="Discription">Chief doctor discription</label>
                                <input style="height:100px;" type="text" name="date" value="" class="form-control" placeholder="write few lines about your hospital here">
                            </div>


                            <div class="col-md-12 col-sm-12">

                                <label for="phone_number">Mobile Number</label>
                                <input type="pnum" class="form-control" id="mobile-num" name="m-num" placeholder="+91 ">
                                <label for="psw">Password</label>
                                <input class="form-control" type="password" id="o_psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                <label for="psw">Confirm Password</label>
                                <input class="form-control" type="password" id="c_psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                <label for="features">Enter top 6 fetures or achivements of hospital here</label>
                                <input type="text" class="form-control" id="place" name="place" placeholder="1)">
                                <input type="text" class="form-control" id="place" name="place" placeholder="2)">
                                <input type="text" class="form-control" id="place" name="place" placeholder="3)">
                                <input type="text" class="form-control" id="place" name="place" placeholder="4)">
                                <input type="text" class="form-control" id="place" name="place" placeholder="5)">
                                <input type="text" class="form-control" id="place" name="place" placeholder="6)">

                                <a href="">Add Doctor</a>

                                <button type="submit" class="form-control" id="user-cf-submit" name="submit">Register</button>
                            </div>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/jquery.sticky.js' %}"></script>
    <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
    <script src="{% static 'js/wow.min.js' %}"></script>
    <script src="{% static 'js/smoothscroll.js' %}"></script>
    <script src="{% static 'js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
